<div class="auth-main">
  <div class="auth-block">
    <h1>Register User to Flexer</h1>
    <!-- <form (click)="onSubmit()" class="form-horizontal"> -->
    <div class="form-group row">
      <label for="nameL" class="col-sm-2 control-label">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" [(ngModel)] = "name" placeholder="Full Name">
      </div>
    </div>
    <div class="form-group row">
      <label for="employeeIDL" class="col-sm-2 control-label">ID</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="employeeID" [(ngModel)] = "employeeID" placeholder="Employee ID">
      </div>
    </div>
    <div class="form-group row">
      <label for="positionL" class="col-sm-2 control-label">Position</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="position" [(ngModel)] = "position" placeholder="Position">
      </div>
    </div>
    <div class="form-group row">
      <label for="departmentL" class="col-sm-2 control-label">Department</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="department" [(ngModel)] = "department" placeholder="Department">
      </div>
    </div>
    <div class="form-group row">
      <label for="superiorL" class="col-sm-2 control-label">Superior</label>
      <div class="col-sm-10">
        <select class="form-control" id="superior" [ngModel]="selectedSuperior">
          <option value="undefined" disabled selected hidden>--Please Select One--</option>
          <option *ngFor="let value of superiorList" [ngValue]="value.userID">{{ value.userName }}</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label for="emailL" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" [(ngModel)] = "email" placeholder="Email">
      </div>
    </div>
    <div class="form-group row">
      <label for="passwordL" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="password" [(ngModel)] = "password" placeholder="Password">
      </div>
    </div>
    <div class="form-group row">
      <label for="cPasswordL" class="col-sm-2 control-label">Repeat</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="cPassword" [(ngModel)] = "cPassword" placeholder="Confirm Password">
      </div>
    </div>
    <div class="form-group row">
      <label for="activeDateL" class="col-sm-2 control-label">Effective Date</label>
      <div class="col-sm-10">
        <input type="date" class="form-control" id="activeDate" [(ngModel)] = "activeDate" placeholder="Effective Date">
      </div>
    </div>
    <div class="form-group row">
      <label for="endDateL" class="col-sm-2 control-label">Termination Date</label>
      <div class="col-sm-10">
        <input type="date" class="form-control" id="endDate" [(ngModel)] = "endDate" placeholder="Termination Date">
      </div>
    </div>
    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <button type="submit" (click)="onSubmit()" class="btn btn-default btn-auth">Register</button>
      </div>
    </div>
    <!-- </form> -->
  </div>
</div>
