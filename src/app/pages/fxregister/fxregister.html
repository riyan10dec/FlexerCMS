<div class="auth-main">
  <div class="auth-block">
    <h1>Sign up to Flexer</h1>
    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
      <div class="form-group row" [ngClass]="{'has-error': (!name.valid && name.touched), 'has-success': (name.valid && name.touched)}">
        <label for="inputName" class="col-sm-2 control-label">Name</label>

        <div class="col-sm-10">
          <input [formControl]="name" type="text" class="form-control" id="inputName" placeholder="Full Name">
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!id.valid && id.touched), 'has-success': (id.valid && id.touched)}">
        <label for="inputID" class="col-sm-2 control-label">ID</label>

        <div class="col-sm-10">
          <input [formControl]="id" type="text" class="form-control" id="inputID" placeholder="Employee ID">
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!position.valid && position.touched), 'has-success': (position.valid && position.touched)}">
        <label for="inputPosition" class="col-sm-2 control-label">Position</label>

        <div class="col-sm-10">
          <input [formControl]="position" type="text" class="form-control" id="inputPosition" placeholder="Position">
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!department.valid && department.touched), 'has-success': (department.valid && department.touched)}">
        <label for="inputDepartment" class="col-sm-2 control-label">Department</label>

        <div class="col-sm-10">
          <input [formControl]="department" type="text" class="form-control" id="inputDepartment" placeholder="Department">
        </div>
      </div>
      <!-- <div class="form-group row" [ngClass]="{'has-error': (!superior.valid && superior.touched), 'has-success': (superiorid.valid && superior.touched)}">
        <label for="superior" class="col-sm-2 control-label">Superior</label>

        <div class="col-sm-10">
          <input [formControl]="superior" type="text" class="form-control" id="superior" placeholder="Superior ID">
        </div>
      </div> -->

      <div class="form-group row" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
        <label for="inputEmail" class="col-sm-2 control-label">Email</label>

        <div class="col-sm-10">
          <input [formControl]="email" type="email" class="form-control" id="inputEmail" placeholder="Email">
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
        <label for="inputPassword" class="col-sm-2 control-label">Password</label>

        <div class="col-sm-10">
          <input [formControl]="password" type="password" class="form-control" id="inputPassword" placeholder="Password">
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!repeatPassword.valid && repeatPassword.touched), 'has-success': (repeatPassword.valid && repeatPassword.touched)}">
        <label for="inputRPassword" class="col-sm-2 control-label">Repeat</label>
        
        <div class="col-sm-10">
          <input [formControl]="repeatPassword" type="password" class="form-control" id="inputRPassword" placeholder="Confirm Password">
          <span *ngIf="!passwords.valid && (password.touched || repeatPassword.touched)" class="help-block sub-little-text">Passwords don't match.</span>
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
          <button [disabled]="!form.valid" type="submit" class="btn btn-default btn-auth">Register</button>
        </div>
      </div>
    </form>
  </div>
</div>
